<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ritmo Latinos Colombia RC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #000000 0%, #1a1a1a 100%);
      color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }

    img {
      width: 180px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      font-size: 1.1em;
    }

    a {
      display: inline-block;
      background: #ffcc00;
      color: #000;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px;
      transition: 0.3s;
    }

    a:hover {
      transform: scale(1.05);
      background: #ffdb4d;
      box-shadow: 0 0 10px #ffcc00;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>

<body>
  <!-- LOGO -->
  <img src="LogoRL.jpg" alt="Logo Ritmo Latinos Colombia RC">
