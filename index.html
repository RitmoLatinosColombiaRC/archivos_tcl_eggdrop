<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ritmo Latinos Colombia RC</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    img.logo {
      margin-top: 40px;
      width: 220px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 204, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img.logo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(255, 204, 0, 0.8);
    }

    h1 {
      color: #ffcc00;
      font-size: 2em;
      margin-top: 20px;
    }

    p {
      font-size: 1.1em;
      color: #e0e0e0;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 50px;
    }

    .download-button {
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 15px 25px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(255, 204, 0, 0.3);
      transition: all 0.3s ease;
    }

    .download-button:hover {
      background-color: #ffd633;
      box-shadow: 0 6px 20px rgba(255, 204, 0, 0.5);
      transform: translateY(-3px);
    }

    footer {
      font-size: 0.9em;
      color: #aaa;
      padding-bottom: 30px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.6em;
      }
      p {
        font-size: 1em;
      }
      .download-button {
        width: 80%;
      }
      img.logo {
        width: 180px;
      }
    }
  </style>
</head>
<body>

  <img src="LogoRL.jpg" alt="Logo Ritmo Latinos Colombia RC" class="logo">
  <h1>Ritmo Latinos Colombia RC</h1>
  <p>Descarga los archivos disponibles para el sistema Eggdrop:</p>

  <div class="button-container">
    <a href="LicenseValidation.zip" download>
      <button class="download-button">⬇️ Descargar License Validation</button>
    </a>
    <a href="TicketSystem.zip" download>
      <button class="download-button">⬇️ Descargar Ticket System</button>
    </a>
  </div>

  <footer>
    © 2024 - 2025 Ritmo Latinos Colombia RC — Todos los derechos reservados.
  </footer>

</body>
</html>
